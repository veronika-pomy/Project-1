<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">

    <title>Sous Chef</title>
    <link rel="icon" type="images/x-icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/350/cupcake_1f9c1.png" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="history-header">
        <div class="search-history"> 
        </div>
    </header>

    <div class ="reset">
        <button class="refresh-btn">Refresh History</button>
    </div>

    <div class = "starter">
        <h1><strong>Welcome to Sous Chef!</strong></h1>
        <div class="sub-starter">
            <input type="text" class = "search-this" placeholder="Search Recipe">
            <button class="search-btn"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path></svg></button>
        </div>
    </div>
    <main class = "main-content">
        <div class = "videoDisplay hide">
            <iframe class="video" width="420" height="315" src="" frameborder="0" allowfullscreen></iframe> 
            
        </div>
        <div class = "nutrition-display hide">
            <div class= "dish"></div>
            <div class="food-contents">
                    <p class="calories"></p>
                    <p class="fat"></p>
                    <p class="sodium"></p>
                    <p class="sugar"></p>
                    <p class="carbohydrates"></p>
                    <p class="cholesterol"></p>
                    <p class="protein"></p>
                    <p class="fiber"></p>
            </div>

            



        </div>
    



    </main>
    <div class="error-message hide">
        <!-- <h1><strong>error!</strong></h1> -->
        <p>The recipe you have searched is not available. Please check your spelling and try again.  
        </p>
        <button class="close-btn"><strong>Close</strong></button>
    </div>

    
    <script rel="javascript" src="./assets/js/script.js"></script>


    <footer>
        <div class = logo-holder>
            <p class = "pre-logo"><strong>brought to you by</strong></p>
            <p class = "logo"><strong>Sous Chef</strong>
            </p>
        </div>
    </footer>
</body>

</html>
